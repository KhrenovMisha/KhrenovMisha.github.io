<section class="form-registration-section">
    <div class="container-forms">
        <form class="form-registration">
            <h2 class="form-header" id="form">Form</h2>
            <div class="text-form">
                <i class="far fa-user"></i>
                <label>
                    <input type="text" placeholder="Name" name="" value="">
                </label>
            </div>
            <div class="text-form">
                <i class="fas fa-mobile-alt"></i>
                <label>
                    <input type="number" placeholder="phone number" name="" value="">
                </label>
            </div>
            <div class="text-form">
                <i class="far fa-envelope"></i>
                <label>
                    <input type="email" placeholder="email" name="" value="">
                </label>
            </div>
            <input class="btn-form" type="button" name="" value="SEND">
        </form>
    </div>
</section>
